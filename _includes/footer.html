<!-- Contact -->
<section id="contact">
	<div class="inner">
		<!-- Contact form -->
		<section>
			<form action="https://formspree.io/{{ site.email }}" method="POST">
				<div class="field half first">
					<label for="name">Nombre</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="text" name="_replyto" id="email" />
				</div>
				<div class="field">
					<label for="message">Mensaje</label>
					<textarea name="message" id="message" rows="6"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Enviar Mensaje" class="special" /></li>
					<li><input type="reset" value="Eliminar" /></li>
				</ul>
			</form>
		</section>
		
		<!-- Contact information -->
		<section class="split">
			<section>
				<div class="contact-method">
					<span class="icon alt fa-envelope"></span>
					<h3>Email</h3>
					<a href="mailto:{{ site.email }}">{{ site.email }}</a>
				</div>
			</section>
			
			<!-- Contacts -->
			{% for person in site.contacts %}
			<section>				
				<div class="contact-method">
					<span class="icon alt fa-home"></span>
					<h3>Direcci√≥n #{{ forloop.index }}</h3>
					<span>{{ person.street_address }}</span>
				</div>
				
				<div class="contact-method">
					<span class="icon alt fa-whatsapp"></span>
					<h3>Whatsapp</h3>
					<a href="https://wa.me/{{person.whatsapp}}">{{ person.whatsapp_display }}</a>	
				</div>
			</section>
			{% endfor %}
			<!-- -->
		</section>
	</div>
</section>

<!-- Footer -->
	<footer id="footer">
		<div style="display: flex; justify-content: center;">
			<img src="assets/images/logo/logo-color.png" class="footerLogo">
		</div>
	</footer>

</div>
